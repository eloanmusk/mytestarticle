{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p class="post-date">{{ post.date }} (Nepal)</p>
    <p>{{ post.body }}</p>

</div>
<p>-{{ post.author }}</p>
<div class="post-edit-delete-back">
<h4><a href="{% url 'edit' post.pk %}">Edit</a> | <a href="{% url 'delete' post.pk %}">Delete</a></h4>
<h4><a href="{% url 'index' %}">Back</a></h4>
</div>
{% endblock content %}
